faq:
  - question: "What types of organizations qualify for the nonprofit discount?"
    answer: "Registered 501(c)(3) nonprofit organizations in the United States qualify, as well as international organizations with equivalent nonprofit status documentation. Religious organizations may qualify if they meet nonprofit criteria."
  - question: "Who qualifies for the educational discount?"
    answer: "Accredited educational institutions (K-12, colleges, universities), individual educators with valid school email addresses, currently enrolled students, educational staff and administrators, homeschool educators with documentation, educational nonprofits, and libraries qualify."
  - question: "What documentation is required to prove nonprofit status?"
    answer: "Organizations must provide an IRS determination letter or equivalent proof of nonprofit status. International organizations need to provide equivalent nonprofit status documentation from their country."
  - question: "What verification is required for the education discount?"
    answer: "Valid educational institution email address (.edu domain preferred), current student ID or staff identification, official documentation of educational affiliation, or for homeschool educators, state registration or curriculum documentation."
  - question: "How long does the verification process take?"
    answer: "The nonprofit verification process typically takes 3-5 business days, while educational verification takes 2-3 business days after submitting all required documentation."
  - question: "Can these discounts be combined with other offers?"
    answer: "No, neither the nonprofit nor education discount can be combined with other promotional offers and both apply only to new subscriptions."
  - question: "Are there special features for educational users?"
    answer: "Yes, educational users get access to FERPA-compliant data handling, educational form templates, LMS integrations, Google Classroom integration, and specialized educational webinars and training resources."
