description: >-
  Pilot’s Startup Program supports young teams that need an affordable,
  integrated knowledge base. Qualified startups receive $30k in subscription
  credits valid for their first year, monthly spotlight promotion across Pilot’s
  channels, custom founder merchandise, and a $10k referral bonus for
  introducing other startups, investors, or accelerators. Eligibility is limited
  to new customers that are less than two years old, have raised under $1
  million, and employ fewer than ten people.
