faq:
  - question: How do I apply?
    answer: >-
      Submit the online application form. Pilot’s team will review your
      information and send instructions to access the credits.
  - question: What can I use the $30,000 credit for?
    answer: >-
      Credits apply to Pilot’s software subscription during your first year,
      allowing you to create and scale a super wiki at no cost until the credit
      is exhausted.
  - question: How do referral perks work?
    answer: >-
      Pilot provides a unique referral link after enrollment. You receive an
      additional $10,000 in credits for each eligible accelerator, investor, or
      startup that signs up via your link.
  - question: Am I eligible if I’m already a Pilot customer?
    answer: >-
      Existing customers or Early Access participants may still qualify for a
      startup discount. Contact Pilot Support to review your situation.
  - question: What happens if my team grows beyond 10 employees?
    answer: >-
      If you exceed the 10-employee threshold after joining, reach out to
      Support to reassess your plan. Pilot works with growing startups to find
      suitable solutions.
  - question: What if I misrepresent my eligibility?
    answer: >-
      Providing false information violates Pilot’s terms of service and may
      result in the revocation of credits and other actions.
