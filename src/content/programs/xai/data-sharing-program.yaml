faq:
  - question: How do I enroll in the Data Sharing Program?
    answer: >-
      Team administrators can opt in via the Credits Section on the xAI API
      Console Billing page. Enrollment is permanent and cannot be reversed.
  - question: What are the eligibility requirements?
    answer: >-
      Teams must have at least $5 in API spending, only team admins can enable
      data sharing, and teams based in excluded regions are not eligible.
  - question: Which countries are excluded from the program?
    answer: >-
      Austria, Belgium, Bulgaria, Croatia, Cyprus, Czech Republic, Denmark,
      Estonia, Finland, France, Germany, Greece, Hungary, Ireland, Italy,
      Latvia, Lithuania, Luxembourg, Malta, Netherlands, Poland, Portugal,
      Romania, Slovakia, Slovenia, Spain, Sweden, Iceland, Liechtenstein,
      Norway, and United Kingdom.
  - question: Can I opt out after enrolling?
    answer: >-
      No. Once a team opts in to data sharing, the decision is permanent and
      cannot be undone.
  - question: How is my data used?
    answer: >-
      Shared API request metadata and outputs are used solely to improve xAI
      models and optimize service performance. Data remains protected under
      enterprise-grade encryption and is not used for third-party marketing.
