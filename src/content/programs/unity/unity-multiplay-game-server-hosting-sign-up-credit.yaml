faq:
  - question: Who is eligible for the Multiplay sign-up credit?
    answer: >-
      New Unity Gaming Services organizations that have not previously used
      Multiplay receive the credit automatically upon service activation.
  - question: When do the credits expire?
    answer: >-
      Credits expire six months after activating Unity Gaming Services terms of
      service for your organization.
  - question: Can I use the credits for other Unity services?
    answer: >-
      No, credits apply exclusively to Multiplay Game Server Hosting and
      Matchmaker service charges and are non-transferable.
  - question: What happens after I exhaust the credits?
    answer: >-
      Any further Multiplay Hosting and Matchmaker charges accrue at standard
      rates and are billed at the end of each cycle.
  - question: How can I monitor my credit usage?
    answer: >-
      Use the Unity Cloud Dashboard under Administration > Costs and usage
      reporting, and watch for email notifications as credits deplete.
