intro: >-
  New advertisers on Snapchat can receive $375 in ad credits for spending $350,
  valid for 30 days, for first-time advertisers only.
description: >-
  Snapchat's Advertising Credit Offer incentivizes first-time advertisers to
  launch campaigns on the platform by matching ad spend with free credits. New
  advertisers who spend $350 receive $375 in ad credits, automatically applied
