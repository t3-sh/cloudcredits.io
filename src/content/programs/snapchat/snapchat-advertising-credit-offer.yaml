faq:
  - question: Can existing advertisers qualify?
    answer: >-
      No. The offer is exclusively for first-time advertisers who have never
      used Snapchat Ads Manager.
  - question: What happens if I don't spend the full credit?
    answer: >-
      Any unused credits expire permanently 30 days after issuance and cannot be
      recovered.
  - question: Can I combine this credit with other promotions?
    answer: >-
      No. The credit cannot be used in combination with any other coupon or
      promotional offer.
  - question: When will the ad credits appear in my account?
    answer: >-
      Credits are applied within one business day after you meet the spend and
      payment conditions.
  - question: Is the credit redeemable for cash?
    answer: No. This offer is not redeemable for cash or cash equivalents.
