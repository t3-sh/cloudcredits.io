faq:
  - question: Who is eligible for the program?
    answer: >-
      Registered nonprofit organizations, accredited educational institutions,
      school districts, and academic departments can apply for the discount
      program.
  - question: What plans are included?
    answer: >-
      Eligible organizations can receive the Startup Plan free with unlimited
      users or 50% off the Business Plan.
  - question: How do I apply?
    answer: >-
      Submit your organizational details via Slab's dedicated portal. Slab will
      verify your status and email you an approval, typically within a few
      business days.
  - question: Can existing Slab accounts participate?
    answer: >-
      Yes, the discount program is available to both new and existing accounts
      with no user caps.
  - question: Are there any additional fees or paperwork?
    answer: >-
      No additional paperwork is required beyond the online form, and there are
      no participation fees.
