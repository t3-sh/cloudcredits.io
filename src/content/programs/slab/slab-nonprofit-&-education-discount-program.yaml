description: >-
  Slab's Nonprofit & Education Discount Program enables registered nonprofit
  organizations, accredited educational institutions, school districts, and
  academic departments to access their knowledge management platform at reduced
  cost. Eligible participants can apply through a simple online form to verify
  their status and choose between a free Startup Plan with unlimited users or a
  50% discount on the Business Plan. The program applies to new and existing
  accounts without user caps and unlocks features such as collaborative
  documentation tools, integrations with Slack, Google Workspace, and GitHub,
  advanced search, and API access.
