faq:
  - question: "What are the eligibility requirements?"
    answer: >-
      Startups must be new Qdrant Cloud users, pre-seed to Series A with less
      than $5M in funding, building AI-driven products, and billing directly
      with Qdrant.
  - question: "How long is the discount valid?"
    answer: >-
      The 20% discount is valid for 12 months from acceptance and applies only
      to Qdrant Cloud services billed through Qdrant.
  - question: "How can I maximize co-marketing opportunities?"
    answer: >-
      Engage with the Qdrant marketing team for social media features,
      webinars, and case studies highlighting your use of Qdrant.
  - question: "Can existing customers apply?"
    answer: >-
      Yes, existing customers may apply if their cloud account was created
      within the last 30 days.
  - question: "Who can I contact for more information?"
    answer: "Email startups@qdrant.com for assistance."
