faq:
  - question: What are the eligibility requirements?
    answer: >-
      Startups must be pre-seed, seed, or Series A (under five years old) with
      less than $5M in funding, build AI-driven products or services, be new to
      Qdrant Cloud (or have an account created within 30 days), bill directly
      with Qdrant, and not have previously joined the program.
  - question: How can I apply to the Qdrant Startup Program?
    answer: >-
      Apply through the online form on the program page, providing details about
      your startup and intended Qdrant usage. Applications are reviewed within
      7-10 business days.
  - question: What criteria are used to select startups?
    answer: >-
      Qdrant evaluates innovation potential, alignment with its vector database
      capabilities, and the clarity of a startup’s vision for using Qdrant.
  - question: How long is the discount valid and what are the conditions?
    answer: >-
      The 20% discount lasts 12 months from acceptance and applies only to
      Qdrant Cloud services billed directly through Qdrant (via Stripe). A valid
      credit card must be added to the account.
  - question: Can existing Qdrant customers apply?
    answer: >-
      Yes. Existing customers are eligible if their Qdrant Cloud account was
      created within 30 days prior to application.
  - question: Can I reapply if my application is rejected?
    answer: >-
      Startups may reapply after 60 days if circumstances change or additional
      information is available.
