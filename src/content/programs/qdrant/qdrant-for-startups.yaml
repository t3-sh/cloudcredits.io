description: >-
  Qdrant for Startups is an initiative supporting early-stage, AI-driven
  companies with cost savings, expert advice, and an ecosystem of partner
  benefits. Eligible ventures get a 20% discount on Qdrant Cloud for their first
  year, direct access to Qdrant engineers for personalized sessions, and special
  offers from Hugging Face, LlamaIndex, and Airbyte. The program helps founders
  reduce infrastructure expenses, accelerate product development, and gain
  co-marketing exposure through social media features, Discord talks, webinars,
  and case studies.
