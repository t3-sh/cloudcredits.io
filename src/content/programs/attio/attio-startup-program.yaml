faq:
  - question: Who is eligible to participate in Attio’s Startup Program?
    answer: >-
      Venture-backed startups incorporated less than five years ago. Tier
      eligibility depends on funding level: up to $5M for 80% off, over $5M but
      pre-Series B for 50% off. Applicants must apply within 90 days of signing
      up and comply with maximum seat limits.
  - question: How long do the discounts last?
    answer: Discounts apply to the Annual Pro Plan for one year from the start date.
  - question: Can existing Attio users apply for the discounts?
    answer: >-
      No. The 80% or 50% discounts and the $5,000 marketplace credit are only
      available to new customers.
  - question: How do I apply?
    answer: >-
      Sign up for an Attio account and complete the Startup Program application
      within 90 days through the Attio startup portal or partner platforms such
      as Secret or NachoNacho.
  - question: What is the $5,000 credit via NachoNacho marketplace?
    answer: >-
      New eligible startups also receive $5,000 in credits through the
      NachoNacho marketplace for additional tools and services.
