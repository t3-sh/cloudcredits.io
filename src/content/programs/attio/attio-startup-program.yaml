description: >-
  Attio’s Startup Program helps early-stage, venture-backed companies scale by
  offering deep discounts on its Annual Pro Plan and additional marketplace
  credits. Eligible startups can receive 80% off if they have raised up to $5M,
  or 50% off if they have raised over $5M but remain pre-Series B, along with
  $5,000 in credit through NachoNacho. Participants get full Pro features
  including unlimited objects, SAML/SSO, advanced data enrichment, priority
  support, real-time collaboration, and integrations with Zapier and robust
  APIs.
