faq:
  - question: Can non-technical teams use Databricks?
    answer: >-
      Yes—the Lakehouse Platform supports dashboards for business users and
      enables non-technical teams to gain insights.
  - question: Is prior Databricks experience required?
    answer: No, but applicants must demonstrate a data or AI-focused product roadmap.
  - question: What post-credit costs apply?
    answer: >-
      After the credits are used, startups transition to a pay-as-you-go pricing
      model with volume discounts available.
