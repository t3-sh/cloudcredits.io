description: >-
  GrowSurf for Startups provides Seed and Series A companies discounted access
  to GrowSurf's referral marketing platform, enabling automated referral
  campaigns, custom portals, fraud protection, and detailed analytics.
  Seed-stage startups with up to $2 million in funding receive 50% off their
  first year plus a 20,000 participant bonus, while Series A-stage startups with
  over $2 million receive 25% off plus a 10,000 participant bonus. The discount
  applies for 12 months, with participant bonuses available for the lifetime of
  an active subscription. Eligible startups must be new GrowSurf customers,
  associated with approved VC, incubator, or accelerator partners, and maintain
  a live website and LinkedIn profile.
