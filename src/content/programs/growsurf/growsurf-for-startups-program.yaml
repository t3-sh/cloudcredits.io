faq:
  - question: What are the eligibility requirements for GrowSurf for Startups?
    answer: >-
      Eligible startups must be at Series A or earlier, associated with an
      approved VC, incubator, or accelerator, have a live website, a valid
      LinkedIn profile, and be new GrowSurf customers. Seed-tier applicants can
      have up to $2M in funding, while Series A-tier applicants must have raised
      over $2M but not beyond Series A.
  - question: How do I apply for GrowSurf for Startups?
    answer: >-
      Submit the application form at https://growsurf.com/growsurf-for-startups.
      Application processing typically takes up to 5 business days.
  - question: Can I apply if I'm already using GrowSurf?
    answer: >-
      No. The program is only available to new GrowSurf customers and cannot be
      applied to existing subscriptions.
  - question: What if I have applied but have not heard back yet?
    answer: >-
      If you have not received a response within 5 business days, please contact
      the GrowSurf team for assistance.
  - question: When and where will I receive my promo code?
    answer: >-
      Upon acceptance, GrowSurf will send a unique promo code that is
      automatically applied to your account and your participant bonus will be
      reflected in your usage.
  - question: When does my promo code expire?
    answer: >-
      Promo codes last for 12 months from issuance, while participant bonuses
      remain active for the lifetime of an active subscription.
