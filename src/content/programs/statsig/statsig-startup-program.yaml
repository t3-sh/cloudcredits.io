      Statsig’s Enterprise, Pro, or Free tier based on their ongoing needs.
  - question: What level of support is included?
    answer: >-
      Startup Program participants receive priority support equivalent to the
      Pro tier, with Slack and email responses within one business day.
  - question: How do I get my swag?
