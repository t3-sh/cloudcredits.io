faq:
  - question: "What is included in the free education bundle?"
    answer: "The free bundle includes a .ME domain for one year, GitHub Pages hosting setup, logo maker tool, business card designer, and SSL certificate. After the first year, GitHub Pages costs $15/year with auto-renewal."
  - question: "Who is eligible for the program?"
    answer: "University students, faculty, and staff with .edu email addresses from US, UK, Canadian, and Australian universities. You must be at least 13 years old and have a valid educational email address."
  - question: "How many domains can I get?"
    answer: "You can get one domain per TLD (domain extension) per household/business. For example, you could get one .me domain and one .com domain, but not two .me domains."
  - question: "What happens after the first year?"
    answer: "The .ME domain will auto-renew at regular pricing. GitHub Pages will cost $15/year. You'll receive a 30-day notification email before renewal with an option to opt-out."
  - question: "What universities are supported?"
    answer: "The program supports universities in the US, UK, Canada, and Australia. If your university is not listed, you can request consideration for inclusion in the program."
  - question: "How do I set up GitHub Pages?"
    answer: "After completing registration, you'll receive a link to set up GitHub Pages. If you don't receive the confirmation email, check your spam folder."
