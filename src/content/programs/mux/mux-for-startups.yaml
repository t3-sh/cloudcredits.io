faq:
  - question: What does the Mux startup program include?
    answer: >-
      Startups receive a minimum of $500 in video credits, free access to Mux
      Data analytics, dedicated onboarding support from video experts, and
      optional consultations with Mux co-founders.
  - question: How long do the credits last?
    answer: >-
      Credits expire one year after activation and must be used within 12
      months.
  - question: Is a credit card required to apply?
    answer: No, a credit card is not required to activate the Mux Startup Program.
  - question: Can existing Mux customers apply?
    answer: >-
      No, the program is only available to new Mux customers who have not
      previously received credits.
