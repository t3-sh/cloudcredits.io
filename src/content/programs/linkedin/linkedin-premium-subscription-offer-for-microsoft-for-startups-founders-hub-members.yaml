faq:
  - question: Who is eligible for the offer?
    answer: >-
      The offer is exclusively available to Microsoft for Startups Founders Hub
      members who do not currently have a LinkedIn Premium subscription and
      agree to the promotional terms.
  - question: What if I am not a member of Microsoft for Startups Founders Hub?
    answer: >-
      This four-month LinkedIn Premium subscription at 75% off is an exclusive
      benefit for Founders Hub members and is not available to non-members.
  - question: How will membership be verified?
    answer: >-
      You must sign in through Microsoft for Startups Founders Hub; the system
      will automatically verify your membership before allowing you to redeem
      the offer.
  - question: >-
      Where can I sign up for the LinkedIn Premium subscription promotional
      offer for Founders Hub members?
    answer: >-
      Eligible members can access details and redeem the promotional offer by
      visiting the Microsoft for Startups Founders Hub benefits page at
      https://startups.microsoft.com/founders-hub.
  - question: How do I know if my LinkedIn Premium subscription promotion was redeemed?
    answer: >-
      You will see "PREMIUM" next to your profile photo on your homepage, a gold
      LinkedIn logo on your profile, and a "Premium features" link in the "Me"
      dropdown menu.
  - question: What if I need to change information on my LinkedIn account?
    answer: >-
      You can update your account information at any time in the "Settings &
      Privacy" section on LinkedIn.
  - question: What happens when the promotional offer ends?
    answer: >-
      After the four-month promotional period, your subscription will convert to
      a paid plan at the standard monthly rate; you can cancel at any time to
      avoid charges.
  - question: Do I need a credit or debit card to redeem the offer?
    answer: >-
      Yes, you will need to provide a valid credit or debit card when activating
      your Premium subscription.
  - question: Where can I ask billing questions?
    answer: Any billing-related questions can be directed to the LinkedIn Help Center.
  - question: >-
      Can I exchange the subscription for more ad credits or a different Premium
      subscription?
    answer: >-
      No, the offer is fixed to the three specified LinkedIn subscriptions and
      cannot be exchanged for ad credits or other subscription types.
  - question: By when do I have to use the ad credits granted as part of the program?
    answer: >-
      LinkedIn ad credits must be used within two weeks of issuance, or they
      will expire.
