faq:
  - question: How does token refresh work?
    answer: >-
      Tokens are allocated in a 24-hour rolling window from the first shared
      request each day.
  - question: Can I revoke data sharing?
    answer: >-
      Historical data remains in training sets, though new data can be
      immediately excluded by disabling sharing.
  - question: What types of data are collected?
    answer: >-
      The program collects API prompts, completions, evaluations, and Playground
      feedback to help improve AI model performance.
