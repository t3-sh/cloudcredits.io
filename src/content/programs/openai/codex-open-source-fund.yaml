faq:
  - question: What is Codex CLI?
    answer: >-
      A lightweight, open-source tool that runs AI-powered code suggestions
      directly in your terminal. It processes code locally, enhancing security
      and speed.
  - question: Can non-developers apply?
    answer: >-
      The fund prioritizes technical projects, but interdisciplinary teams are
      encouraged if they integrate Codex CLI effectively.
  - question: Are there usage restrictions?
    answer: >-
      API credits must be used for projects compliant with OpenAI’s usage
      policies.
  - question: How are applications reviewed?
