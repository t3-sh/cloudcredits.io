provider_slug: openai
title: OpenAI Data Sharing and Complimentary Tokens Program
meta_title: OpenAI Data Sharing - Complimentary Token Incentive
intro: "Organizations can opt in to share feedback, evaluations, and API usage data with OpenAI to help improve models and receive up to 11\_M complimentary tokens per day."
description: >-
  OpenAI's Data Sharing Program allows API users to contribute feedback,
  evaluation data, prompts, completions, and traces to support model improvement
  and research. Participants maintain granular control over their data sharing
  settings at the organization or project level, with the ability to opt in or
  out at any time. Eligible organizations receive daily complimentary tokens on
  shared API traffic for specified GPT-4 and o‑series models, helping offset
  usage costs while contributing to future model advancements.
status: Active
