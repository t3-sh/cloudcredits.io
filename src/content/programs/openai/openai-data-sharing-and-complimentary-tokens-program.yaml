tiers:
  - name: Usage Tiers 1-2 Complimentary Tokens
    intro: "Organizations in usage Tiers\_1‑2 receive daily complimentary tokens on shared API traffic."
    max_value: 50
    url: https://platform.openai.com/account/data-sharing
    benefits:
      - "Up to 250\_000 free tokens per day for gpt-4.5-preview, gpt-4.1, gpt-4o, o1, and o1-preview models"
      - "Up to 2\_500\_000 free tokens per day for gpt-4.1-mini, gpt-4.1-nano, gpt-4o-mini, o1-mini, and o3-mini models"
      - Automatic application upon enabling data sharing
      - Granular control over which projects share data
