faq:
  - question: What is the OpenAI Data Sharing Program?
    answer: >-
      An initiative allowing organizations to share feedback, evaluation
      results, prompts, completions, and traces to help improve OpenAI models in
      exchange for complimentary daily tokens.
  - question: How do I opt in to share data?
    answer: >-
      Organization owners can navigate to the API Dashboard data sharing
      settings and enable data sharing for all or selected projects; members can
      then submit feedback or share traffic.
  - question: How are complimentary tokens applied?
    answer: "Once data sharing is enabled and eligibility confirmed, free daily tokens are automatically applied to shared usage on supported GPT-4 and o‑series models; tokens refresh daily at 00:00\_UTC."
  - question: Which models are eligible for complimentary tokens?
    answer: >-
      Supported models include gpt-4.5-preview-2025-02-27, gpt-4.1-2025-04-14,
      gpt-4o-2024-05-13, gpt-4o-2024-08-06, gpt-4o-2024-11-20, o3-2025-04-16,
      o1-preview-2024-09-12, o1-2024-12-17, gpt-4.1-mini-2025-04-14,
      gpt-4.1-nano-2025-04-14, gpt-4o-mini-2024-07-18, o4-mini-2025-04-16,
      o1-mini-2024-09-12, and o3-mini-2025-01-31.
  - question: Can I opt out if I don't want to share data?
    answer: >-
      Yes, you can disable data sharing at any time via the data sharing
      settings page.
