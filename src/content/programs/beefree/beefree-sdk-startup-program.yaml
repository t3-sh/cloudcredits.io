faq:
  - question: How do the $10,000 credits work?
    answer: >-
      Credits can be applied toward the Core plan ($1,000 per month for 10
      months) or the Superpowers plan ($2,500 per month for 4 months).
  - question: What happens after the credits are used?
    answer: >-
      Startups receive a 50% discount on either the Core or Superpowers plan for
      the next 12 months.
  - question: Can I use credits on the Enterprise plan?
    answer: >-
      No. Credits and subsequent discounts are limited to the Core and
      Superpowers plans.
  - question: How long does approval take?
    answer: >-
      Applications are typically reviewed within 2–3 business days, and credits
      are activated immediately upon approval.
  - question: Are there hidden fees?
    answer: >-
      There are no hidden fees. Any additional usage-based costs (such as API
      overages) are clearly documented in the pricing details.
