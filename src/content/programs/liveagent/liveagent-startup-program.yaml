faq:
  - question: "What is included in the LiveAgent Large plan for startups?"
    answer: "The Large plan includes unlimited ticket handling, multi-channel support (email, live chat, phone, social media), advanced automation rules, real-time chat monitoring, knowledge base tools, advanced reporting, API access, mobile apps, custom branding, and priority support."
  - question: "How long does the startup program last?"
    answer: "The program provides 12 months of benefits: 6 months completely free access to the Large plan, followed by 6 additional months at 50% discount. After 12 months, standard pricing applies."
  - question: "What are the eligibility requirements for the startup program?"
    answer: "Startups must be new to LiveAgent, in Angel/Pre-seed/Seed/Series A funding stages, have maximum 40 employees, generate up to $1M ARR, and demonstrate ethical business practices."
  - question: "Are there any setup fees or credit card requirements?"
    answer: "No, there are no setup fees for qualified startups and no credit card is required to get started with the program."
  - question: "Can existing LiveAgent customers apply for the startup program?"
    answer: "No, the startup program is exclusively for companies that are new to LiveAgent's customer base. Existing customers are not eligible."
  - question: "What happens after the 12-month program period ends?"
    answer: "After the promotional period, startups transition to standard LiveAgent pricing. The platform is designed to grow with your company as it scales beyond the initial eligibility requirements."