intro: >-
  Airbyte's YC Startup Program offers up to $100,000 in Airbyte Cloud credits,
  free access to an interactive learning platform, guaranteed priority workshop
  enrollment, and exclusive swag for Y Combinator companies.
description: >-
  Airbyte's Y Combinator Startup Promotion is designed to help YC companies
  streamline data integration and accelerate pipeline development. The program
  provides up to $100,000 in Airbyte Cloud credits for connector operations,
  data volume processing, and premium support. In addition, participants gain
  free access to comprehensive learning resources including tutorials on
  connector building and API integration, along with priority enrollment in
  technical workshops covering real-time data sync configurations, vector
  database integrations, and GDPR-compliant data handling. Eligibility is
  reserved for current or previous YC batch companies that have raised less than
  $5M and have accepted Airbyte Cloud's standard Terms of Service. This
  promotion enables YC startups to build enterprise-grade data infrastructure
  without any upfront costs.
