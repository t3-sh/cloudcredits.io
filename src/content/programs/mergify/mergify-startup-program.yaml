faq:
  - question: What is included in the Mergify Startup Program?
    answer: >-
      Eligible startups receive the Advanced plan free for up to 12 months,
      covering 50 developer seats and all premium automation features (worth
      $12,000).
  - question: Who is eligible to apply?
    answer: >-
      Startups that are less than two years old, have 50 or fewer employees, and
      are not already Mergify customers qualify for the program.
  - question: How long does approval take?
    answer: >-
      Mergify commits to responding within 24 hours after the application is
      submitted.
  - question: What happens during the onboarding call?
    answer: >-
      The Mergify team verifies eligibility, answers questions, and helps set up
      your Mergify workspace so you can start automating pull requests
      immediately.
  - question: What if my team exceeds 50 seats during the year?
    answer: >-
      Additional seats or usage beyond the covered 50 seats or $12,000 credit
      will be billed at standard Mergify pricing.
