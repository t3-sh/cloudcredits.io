faq:
  - question: "What features are included in the Wope Early Stage Program?"
    answer: "As an Early Stage Program member, you'll have full access to Wope's suite of SEO tools, including intelligent keyword research and tracking, 360° competitor analysis, AI-powered content optimization, and comprehensive site audits."
  - question: "How much can I save with the Early Stage Program?"
    answer: "You can save up to 80% on Wope's AI-powered marketing platform. You'll enjoy an 80% discount for the first year and 50% off for the second year."
  - question: "How do I know if my startup is eligible?"
    answer: "To qualify, your startup must have less than $2M in funding, be less than 3 years old, have a team of 10 or fewer employees, and not be a current Wope customer."
  - question: "What kind of support is provided to Early Stage Program members?"
    answer: "As an Early Stage Program member, you'll receive onboarding assistance and support from their expert team. Plus, gain access to exclusive educational resources and events tailored specifically for startups."
  - question: "Can I upgrade or downgrade my plan during the Early Stage Program?"
    answer: "Yes, you can upgrade or downgrade your plan at any time during the Early Stage Program. However, the discount percentages are applied to the plan you initially signed up for. If you upgrade, the discount will be applied to the price difference between your original and new plans."
  - question: "What happens if my startup no longer meets the eligibility criteria during the program?"
    answer: "If your startup no longer meets the eligibility criteria (e.g., you raise more than $2M in funding or grow beyond 10 employees), you can continue to benefit from the Early Stage Program discounts for the remainder of your current billing cycle. After that, your subscription will renew at the standard pricing."
  - question: "Is there a limit to the number of users or websites I can add to my Wope account?"
    answer: "No, there is no limit to the number of users or websites you can add to your Wope account during the Early Stage Program. However, certain plan tiers have usage limits for specific features, such as the number of keywords tracked or pages crawled."
  - question: "What if I have more questions or need assistance during the Early Stage Program?"
    answer: "Their dedicated support team is available to help every step of the way. As an Early Stage Program member, you'll have access to all support channels, ensuring that your questions are answered promptly and thoroughly. You can reach out via email or live chat."
