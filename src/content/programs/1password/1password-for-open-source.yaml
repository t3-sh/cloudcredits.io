faq:
  - question: What is 1Password for Open Source?
    answer: >-
      A program offering eligible open source projects a free 1Password Teams
      account to securely manage and share secrets, credentials, and keys across
      development workflows.
  - question: How long does the free membership last?
    answer: >-
      Membership remains active indefinitely as long as the project meets
      eligibility requirements and the account complies with program guidelines.
  - question: Who can apply?
    answer: >-
      Project leads or core contributors of non-commercial open source projects
      at least 30 days old under an OSI-approved license, or organizers of open
      source community events and meetups.
  - question: What platforms are supported?
    answer: >-
      1Password Teams accounts support Mac, Windows, Linux, iOS, Android, and
      browser extensions, along with CLI and developer integrations.
  - question: How can I convert my older membership?
    answer: >-
      If you signed up before November 26, 2021, email opensource@1password.com
      to convert your two-year membership into an ongoing program account
      without renewal.
  - question: Who can I contact for support?
    answer: >-
      For program questions, email opensource@1password.com. For product
      support, visit the 1Password Community forums or 1Password Support.
