title: Snyk Secure Developer Program
meta_title: Snyk Secure Developer Program for Open Source Maintainers
intro: >-
  Open-source maintainers can secure their projects with full Snyk Enterprise
  entitlements, community support and dedicated security advisory at no cost.
description: >-
  Snyk’s Secure Developer Program gives non-commercial open-source projects
  unrestricted access to Snyk’s full security platform, including vulnerability
  scanning, license compliance checks and CI/CD integrations. In exchange,
  participating projects display Snyk attribution and allow logo usage for
  co-marketing. Maintainers also gain entry to a dedicated Discord community and
  receive hands-on assistance from Snyk security professionals to embed Snyk
  into their build pipelines.
