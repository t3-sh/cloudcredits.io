faq:
  - question: What does the Secure Developer Program cost?
    answer: >-
      The program is completely free for qualifying open-source projects. All
      enterprise entitlements are covered by Snyk.
  - question: Can I use the Snyk licenses for my company’s private code?
    answer: >-
      No. Licenses obtained through this program must be used solely for the
      approved open-source repositories.
  - question: How long do the benefits last?
    answer: >-
      Benefits remain active as long as the project continues to meet the
      eligibility criteria and attribution requirements.
  - question: What projects are eligible?
    answer: >-
      Community-driven open-source projects that are not controlled or financed
      by a commercial entity and that agree to Snyk attribution and logo usage.
  - question: How long does the application review take?
    answer: >-
      Snyk states that it responds to all applicants as soon as possible,
      generally within a few business days.
