faq:
  - question: Can corporate‑sponsored projects apply?
    answer: >-
      No—only independent, community‑driven open‑source projects qualify for the
      Secure Developer Program.
  - question: Are Snyk licenses usable for private or non‑open‑source projects?
    answer: >-
      No—full Snyk Enterprise entitlements provided under this program are
      restricted to approved open‑source projects only.
