faq:
  - question: How do I get the student discount?
    answer: >-
      Verify your student status by clicking "Verify Status" on the student page
      and following the instructions. Existing Cursor Pro users will receive an
      automatic refund for unused billing cycles and have the discount applied
      immediately. New users must sign up for Cursor Pro in their account
      settings after verification.
  - question: What is included with the student discount?
    answer: >-
      You get access to all Pro features for a year, including 500 fast premium
      AI requests per month, unlimited slower requests, AI-driven debugging,
      context-aware assistance, sandbox environments, and large codebase
      handling.
  - question: What happens after the year is up?
    answer: >-
      Your subscription will automatically renew at the regular price unless you
      cancel. You can cancel at any time to maintain access through the end of
      the current billing period.
  - question: Can I use the student discount if I already have a Cursor subscription?
    answer: >-
      Yes. Cursor will automatically cancel your existing subscription, refund
      any unused time, and apply the student discount immediately to your new
      subscription.
  - question: What if I exceed 500 fast premium requests per month?
    answer: >-
      Additional usage will incur charges only if you have enabled pay-as-you-go
      pricing for fast premium requests.
  - question: How does Cursor perform on large codebases?
    answer: >-
      Cursor efficiently handles massive codebases with hundreds of thousands of
      files through smart indexing, ensuring fast suggestions and seamless
      navigation.
  - question: Where can I ask more questions?
    answer: >-
      Email hi@cursor.com for any additional inquiries about the student
      program.
