faq:
  - question: "What happens when I reach the 1,000 request limit?"
    answer: "Your service will be temporarily suspended until the next monthly reset. You can upgrade to a paid plan for continued access or wait for the monthly reset on the first day of each month."
  - question: "What browsers are supported in the free tier?"
    answer: "The free plan supports headless Chrome and Firefox browsers, both maintained at the latest stable versions with automatic updates."
  - question: "Is a credit card required for the free plan?"
    answer: "No, the free plan requires only email registration without any payment information or credit card details."
  - question: "Do unused requests roll over to the next month?"
    answer: "No, unused requests do not carry over. Each month you receive a fresh allocation of 1,000 requests that resets on the first day of the month."
  - question: "What's the maximum execution time per request?"
    answer: "Each request has a default timeout of 30 seconds, which covers page loading and script execution time, with a 1GB memory limit per browser session."
  - question: "Can I use this for web scraping?"
    answer: "Yes, the service includes comprehensive web scraping capabilities with JavaScript rendering, built-in wait conditions, selectors, and anti-detection features."