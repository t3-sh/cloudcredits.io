faq:
  - question: What does the Murf Startup Incubator Program include?
    answer: >-
      Provides $5,000 worth of Murf API credits (50 million characters) over 3
      months, access to advanced AI voice features, collaboration tools, and
      dedicated support.
  - question: Who is eligible to apply?
    answer: >-
      Startups incorporated within the last 10 years, with fewer than 100
      employees, a fully functioning website, and a valid use case for Murf's
      API. Resellers and non-compliant use cases are excluded.
  - question: What happens if I use more than $5,000 in credits during the trial?
    answer: >-
      Additional usage is billed at $1 per 10,000 characters. Applicants receive
      an email notification to upgrade to the Pay-As-You-Go plan to avoid
      service interruptions.
  - question: What are the options after the trial ends?
    answer: >-
      Startups can continue on the Pay-As-You-Go plan at $1 per 10,000
      characters, upgrade to the Business Plan from $66/month, or contact sales
      for custom enterprise pricing.
