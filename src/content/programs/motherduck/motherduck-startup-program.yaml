faq:
  - question: Who is eligible for MotherDuck’s Startup Program?
    answer: >-
      Startups with fewer than 20 employees and no more than $5 million in
      funding (including bootstrapped) that are new customers or existing users
      on the Free plan can apply. Paid-plan customers are not eligible.
  - question: Does the 50% discount expire?
    answer: >-
      Yes. The discounted annual contract must be signed within 12 months of
      program acceptance to remain valid.
  - question: Is there a minimum contract size?
    answer: >-
      The discount applies to Business Plan contracts of at least $6,000 per
      year, representing $12,000 in platform credits after the 50% reduction.
  - question: What support will my startup receive?
    answer: >-
      MotherDuck’s support team contacts accepted startups to discuss goals,
      answer questions, and provide technical guidance for deploying analytics
      workloads.
  - question: Can current MotherDuck customers join?
    answer: >-
      Only startups on the Free tier may apply. Existing paid-plan customers are
      not eligible for the Startup Program.
