title: MotherDuck Startup Program
meta_title: MotherDuck Startup Program – 50% Discount for Startups
intro: >-
  Qualified startups receive 50% off an annual MotherDuck Business Plan
  contract, following a 21-day free trial and without any feature gating.
description: >-
  MotherDuck’s Startup Program gives early-stage companies affordable access to
  its modern analytics data warehouse. Participants benefit from per-user
  compute isolation ("ducklings"), built-in cost attribution, compatibility with
  50+ data tools, and dedicated onboarding support. The offer provides a
  one-year 50% discount on Business Plan contracts (minimum $6,000 spend for
  $12,000 in platform value) that must be executed within 12 months of
  acceptance. The program targets teams with ≤20 employees and ≤$5 million in
  funding and is extended to new or free-tier customers only.
