  Cloudflare R2 Storage offers a permanently free allowance of S3-compatible
  object storage, operations, and zero-egress data transfer so teams can test
  and launch workloads without upfront spend.
description: >-
  The Cloudflare R2 Storage free tier provides 10 GB-month of Standard storage
  each month along with 1 million Class A requests, 10 million Class B
  requests, and free egress via the R2 S3 API. Based on published pricing, the
  included operations and storage represent roughly $8.25 in monthly value
  while letting builders prototype object storage-backed applications with
  Cloudflare's global network and zero-egress architecture.
