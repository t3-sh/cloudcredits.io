faq:
  - question: "What types of AI models does Fireworks support?"
    answer: "Fireworks provides access to a comprehensive catalog of open-source language models, including models for text generation, reasoning, coding, and specialized domain applications. The platform supports both small and large language models optimized for various use cases."
  - question: "Can international companies apply?"
    answer: "Yes, the program is open to companies worldwide, though funding requirements are specified in USD and companies must have legal entity status in their jurisdiction."
  - question: "What level of architectural guidance is provided?"
    answer: "Architectural guidance includes consultation on model selection, infrastructure optimization, scaling strategies, and best practices for production AI deployment."
  - question: "How does priority support differ from standard support?"
    answer: "Priority support provides faster response times (typically 24-48 hours), dedicated support channels, and access to senior technical experts for complex implementation challenges."
  - question: "What happens after credits expire?"
    answer: "Companies transition to standard Fireworks pricing but maintain access to the platform and any ongoing technical relationships established during the program."
  - question: "Is there a minimum usage requirement?"
    answer: "While there's no strict minimum usage requirement, companies are expected to actively use the platform for legitimate business purposes and demonstrate meaningful engagement with Fireworks services."
  - question: "Can companies reapply after the 1-year credit period?"
    answer: "Program benefits are designed for early-stage support. Companies may be considered for additional programs based on their growth and continued partnership potential."